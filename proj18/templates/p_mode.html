<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Pick A Talk</title>
  <style>
  body {
    background-color:#ffffff;
    font-family:Roboto;
    margin:0;
  }
  .container {
    margin-top: 8%;
    -webkit-box-shadow: 2px 4px 18px -4px rgba(222,182,222,0.7);
    -moz-box-shadow: 2px 4px 18px -4px rgba(222,182,222,0.7);
    box-shadow: 2px 4px 18px -4px rgba(222,182,222,0.7);

/*      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
      flex-wrap: wrap;
      width: 80vw;
      margin: 0 auto;
      min-height: 100vh;*/
  }
  .pad-50 {
    background-color: #fff;
    padding: 10% 5%;
  }
  .pad-50:first-child {
    background-color:#f8f9fa;
    border-bottom-left-radius: 15px;
      border-top-left-radius: 15px;
  }
  .pad-50:last-child {
    border-bottom-right-radius: 15px;
      border-top-right-radius: 15px;
  }
  .btn-primary {
    width:100%;
    margin-top: 13%;
  }
  .mar-50 {
    margin-top: 8%;
  }
  .row{
    border-radius: 25px;
    text-align: center;
  }
  .blue p, .green p,.yellow p {
    color:#fff;
    font-size:20px;
    font-family:Roboto;
    font-weight: 900;
    font-size: 30px;
  }
  .blue:hover, .green:hover, .yellow:hover {
    background-position: right center;
  }
  .box {
    flex: 1 1 auto;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;
  }
  .blue {
    padding:5%;   
    background-image:linear-gradient(to right, #a1c4fd 0%, #c2e9fb 51%, #a1c4fd 100%);
    border:solid 1px white;
  }
  .green {
    padding:5%;   
    background-image:linear-gradient(to right, #84fab0 0%, #8fd3f4 51%, #84fab0 100%);
    border:solid 1px white;
  }
  .yellow {
    padding:5%;   
    background-image:linear-gradient(to right, #ffecd2 0%, #fcb69f 51%, #ffecd2 100%);
    border:solid 1px white;
  }
  </style>
</head>
<body>
  <nav class="navbar sticky-top navbar-light bg-light">
     <a class="navbar-brand" href="#">Pic-A-Talk</a>
  </nav>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 box blue">
      <p>Child Class</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 box green">
      <p>Categories</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 box blue">
      <p>Child Activity</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 box green">
      <p>Forum</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 box yellow">
      <p>Child Profile</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 box yellow">
      <p>Parent Profile</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 box green">
      <p>Directory</p>
    </div>
  </div>
</div>


</body>

</div>
