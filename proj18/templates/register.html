<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<select id="acc_type" class="w3-dropdown-content">
                                            <option value="2">Parent</option>
                                            <option value="1">Teacher</option>
                                        </select>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    			</div>

			    			<input type="submit" onclick="createuser();" value="Register" class="btn btn-info btn-block">
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
<script>
    function createuser() {
    console.log('qwertyuiop')
    $.ajax({
        url: 'https://mighty-badlands-16603.herokuapp.com/api/signup',
        contentType: 'application/json; charset=utf-8',
        data: {
            'acc_id': $("#acc_id").val(),
            'acc_type': $("#acc_type").val(),
            'username': $("#username").val(),
            'email': $("#email").val(),
            'password': $("#password").val(),
        },
        type: "POST",
        dataType: "json",
        //crossDomain: true,
        success: function (resp) {
                console.log("success")

        },
        error: function (resp) {
            window.location.replace('/texts/404.html');
        }
    });
}
</script>
