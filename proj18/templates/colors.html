<body class="w3-light-grey">



<!-- Top menu on small screens -->

  </div>
  <!-- FOOD -->
  <div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" id="food">
    <div class="w3-quarter hover">
        <img src="static/EDUCATIONAL/COLORS/red.png" style="width:100%" id="A" onclick="onClick(this);document.getElementById('red_play').play();return false;" alt="A">

    </div>

    <div class="w3-quarter hover">
        <img src="static/EDUCATIONAL/COLORS/yellow.png" style="width:100%" id="Q" onclick="onClick(this);document.getElementById('yellow_play').play();return false;" alt="Q">
        <img src="static/EDUCATIONAL/COLORS/orange.png" style="width:100%" id="U" onclick="onClick(this);document.getElementById('orange_play').play();return false;" alt="U">
    </div>

    <div class="w3-quarter hover">
        <img src="static/EDUCATIONAL/COLORS/white.png" style="width:100%" id="Y" onclick="onClick(this);document.getElementById('white_play').play();return false;" alt="Y">
        <img src="static/EDUCATIONAL/COLORS/black.png" style="width:100%" id="Y" onclick="onClick(this);document.getElementById('black_play').play();return false;" alt="Y">

    <audio id="violet_play">

</div>

<script>

function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

 <script src="jQuery-2.1.4.min.js"></script>
 <script src="../static/js/app.js"></script>
