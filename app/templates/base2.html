<body>
    <div class="wrapper">
        <div class="sidebar" data-image="/static/assets/img/sidebar-5.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a onclick="dash(this.id);" class="simple-text">
                        <img src="/static/assets/img/logo.png" style="height: 60px;width:20vh; cursor: pointer;"/>
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" onclick="dash()" style="cursor: pointer;">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a onclick="childprog(this.id);" class="nav-link" style="cursor: pointer;">
                            <i class="nc-icon nc-notes"></i>
                            <p>Progress Report</p>
                        </a>
                    </li>
                    <li>
                        <a onclick="classes(this.id);" class="nav-link" style="cursor: pointer;">
                            <i class="nc-icon nc-paper-2"></i>
                            <p>Classes</p>
                        </a>
                    </li>
                    <li>
                        <a onclick="alphabets(this.id);" class="nav-link" style="cursor: pointer;">
                            <i class="nc-icon nc-bold"></i>

                        </a>
                    </li>
                    <li>
                        <a onclick="numbers(this.id);" class="nav-link" style="cursor: pointer;">

                        </a>
                    </li>
                    <li>
                        <a onclick="shapes(this.id);" class="nav-link" style="cursor: pointer;">

                        </a>
                    </li>
                    <li>
                        <a onclick="colors(this.id);" class="nav-link" style="cursor: pointer;">
                            <i class="nc-icon nc-palette"></i>
                            <p>Colors</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class=" container-fluid  ">
                    <a class="navbar-brand" href="#pablo" style="min-height: 20px;"> </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li>
                                <div class="col-xs-8" style="padding-left:unset;">

                                        <div class="example" style="margin:auto;max-width:300px; margin-left: -40%;">

                                          <button onclick="search_forum()" class="w3-xlarge w3-teal" style="border: none; padding: 3px 13px; margin-top: 4px; padding-bottom: 7px; border-radius: 5px;"><i class="fa fa-search" style="padding-left: -4px; padding-top: 4px; cursor: pointer;"></i></button>
                                        </div>
                                    </div>
                                  </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a onclick="p_prof()" class="nav-link" style="cursor: pointer;">
                                    <span class="no-icon">Profile</span>
                                </a>
                                
                            </li>
                            <li class="nav-item">
                                <a onclick="logout()" class="nav-link" style="cursor: pointer;">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}{% endblock %}
            <!-- End Navbar -->
          
            <footer class="footer">
                <div class="container">
                    <nav>
                        <p class="copyright text-center">

                    </nav>
                </div>
            </footer>
        </div>

            </li>
        </ul>
    </div>
</div>

<script>

    function logout(){
      localStorage.clear();
      window.location.href='/login';
    }
    function who(){
      
      location.href='/whoweare';
    }
    function p_prof(){
      var acc_id = localStorage.getItem("acc_id");
      location.href='/teacher/profile/'+acc_id;
    }

    function c_prof(){
      var acc_id = localStorage.getItem("acc_id");
      location.href='/child/profile/'+acc_id;
    }
    
    function childprog(clicked_id){
          var acc_id = localStorage.getItem("acc_id");
          location.href="/child/progress/"+acc_id;
        }

    function editnav(clicked_id){
          var acc_id = localStorage.getItem("acc_id");
          location.href="/edit_categories/"+acc_id;
        }        

    function classes(clicked_id){
          var acc_id = localStorage.getItem("acc_id");
          location.href="/classes/"+acc_id;
        } 

    function childprofile(clicked_id){
          var acc_id = localStorage.getItem("acc_id");
          location.href='/child/profile/'+acc_id;
          
        }

    function forum(clicked_id){
          var acc_id = localStorage.getItem("acc_id");
          location.href="/forum/"+acc_id;
        } 

    function parentprof(clicked_id){
          var acc_id = localStorage.getItem("acc_id");
          location.href="/parent/profile/"+acc_id;
        } 

    function dash(clicked_id){
          var acc_id = localStorage.getItem("acc_id");

        }

    function alphabets(clicked_id){
          var acc_id = localStorage.getItem("acc_id");

        }
        
    function numbers(clicked_id){

    function shapes(clicked_id){

        }
    function colors(clicked_id){
          var acc_id = localStorage.getItem("acc_id");
          location.href="/educational/colors/"+acc_id;
        }    
</script>
