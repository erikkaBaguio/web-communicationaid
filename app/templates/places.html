<meta charset="UTF-8"><link rel="stylesheet" href="static/css/w3.css">

<link rel="stylesheet" href="static/bootstrap/js/bootstrap.bundle.js">
<link rel="stylesheet" href="static/bootstrap/js/bootstrap.js">
<link rel="stylesheet" href="static/css/agency.min.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<body class="w3-light-grey">

  <div class="w3-top">
 <div class="w3-bar w3-right-align w3-large w3-green">
  <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-sky-green" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
    <a class="w3-bar-item w3-left-align w3-large w3-green">Categories</a>
  <a href="/navigation"><span style="float: right; padding-top:15px; padding-right: 5px; font-size:90%;">Back</span></a>
  </a>
 </div>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
  <!-- FOOD -->
  <div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" id="food">
    <div class="w3-quarter">
        <img src="static/places/jollibee.jpg" style="width:100%" onclick="document.getElementById('jollibee_play').play(); jollibee_clicks(); return false;" alt="Jollibee">
        <img src="static/places/mcdo.jpg" style="width:100%" onclick="document.getElementById('mcdo_play').play(); mcdo_clicks(); return false;" alt="Playground">
        </div>

   <div class="w3-quarter">
      <img src="static/places/church.jpg" style="width:100%" onclick="document.getElementById('church_play').play(); church_clicks(); return false;" alt="Church">
      <img src="static/places/school.jpg" style="width:100%" onclick="document.getElementById('school_play').play(); school_clicks(); return false;" alt="School">
   </div>

    <div class="w3-quarter">
      <img src="static/places/pool.jpg" style="width:100%" onclick="document.getElementById('pool_play').play(); pool_clicks(); return false;" alt="Pool">
      <img src="static/places/playground.jpg" style="width:100%" onclick="document.getElementById('playground_play').play(); play_clicks(); return false;" alt="Playground">

    </div>

  </div>


    <audio id="jollibee_play">
    <source src="static/audio/jollibee.mp3"/>
    </audio>
    <audio id="mcdo_play">
    <source src="static/audio/mcdonald's.mp3"/>
    </audio>
    <audio id="church_play">
    <source src="static/audio/church.mp3"/>
    </audio>
    <audio id="school_play">
    <source src="static/audio/school.mp3"/>
    </audio>
    <audio id="pool_play">
    <source src="static/audio/pool.mp3"/>
    </audio>
    <audio id="playground_play">
    <source src="static/audio/playground.mp3"/>
    </audio>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>

 <script src="jQuery-2.1.4.min.js"></script>




</body>
</html>
