<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/dclass.css" />
        <title>Directory</title>
        <script src="js/dindex.js"> </script>
        

<!--         <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> -->

    <body>
        <script type="javascript" src="/static/js/cordova.js"></script>  

        <h1>Directory </h1>
        <h2></h2><br>
            <form>
                <input type="text" name="name" placeholder="Name"><br>
                <input type="text" name="contact" placeholder="Contact no."><br>
                <input type="text" name="address" placeholder="Address"><br>
                <input type="button" onclick="add_directory(form)" class="submit" value="Add">
                <input type="button" onclick="back()" class="submit" value="Back">
                
            </form>

    </body>
    
</html>
