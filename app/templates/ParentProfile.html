 <script>
        
        
   $(document).ready(function(){
    var acc_id = localStorage.getItem('acc_id');
      $.ajax({
        url:"http://cryptic-fjord-60133.herokuapp.com/api/prof_forum="+acc_id,
        
        type:"GET",
        success:function(response){
          data = response.reverse();
        var forum='';
        $.each(data,function(key,value){
          $(document).ready(function(){
            $.getJSON("https://cryptic-fjord-60133.herokuapp.com/api/comment/"+value.forum_no,function(data){
              var forum='';
              $.each(data,function(key,value){
                forum+='<div class="col-md-10"><div class="card"><div class="card-header"><div class="row"><div class="col-md-1"><img src="'+value.image+'" style="height: 50px; width: 50px; border-radius:30%;"></div><div class="col-md-11"><h5 style="font-weight: 600; text-transform: uppercase; ">'+value.name+'</h5><h6 style="text-transform: none; font-weight: 5;">'+value.date+' Time:'+value.time+'</h6></div></div></div><div class="card-body"><div class="row" style="margin-top: 5px; margin-left: 50px;"><div class="col-md-11"><p>'+value.details+'</p></div><div class="col"></div></div></div></div></div>';



              });
              $('#'+value.forum_no).append(forum);
            });
          });

          forum+='<div class="card" style=" box-shadow: 0 0 1px 2px #888;"><div class="card-header"><div class="row"><div class="col-md-1"><img src="'+value.img+'" style="height: 50px; width: 50px; border-radius:30%;"></div><div class="col-md-11"><h5 style="font-weight: 600; text-transform: uppercase; ">'+value.name+'</h5><h6 style="text-transform: none; font-weight: 5;">Date:'+value.date+' Time:'+value.time+'</h6><br><div class="row" style="margin-top: 5px;"><div class="col-md-11"><p>'+value.details+'</p></div><div class="col"></div></div><!-- question here --></div></div></div><div id="'+value.forum_no+'" class="card-body"><hr></div><hr><div class="row"><div class="col-md-12"><div class="form-group"><div class="row"><div class="col-md-9"><input id="'+value.forum_no+'1" type="text" class="form-control" placeholder="Comment" style="margin-left: 80px;"></div><div class="col-md-2"<button onclick="comment('+value.forum_no+')" type="submit" class="btn btn-info btn-fill pull-right" style="border-color: #4091e2; background-color: #4091e2;">Comment</button><div class="clearfix"></div></div></div></div></div></div></div></div>';
        });
        $('#forum-parent').append(forum);
        }
      });
    });
  
    function comment(forum_no){
    var acc_id = localStorage.getItem("acc_id");
    
    var today = new Date();
    var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    
    xhr = new XMLHttpRequest();
    var url  = "https://cryptic-fjord-60133.herokuapp.com/api/webcomment";
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-type", "application/json");
    xhr.onreadystatechange = function () { 
        if (xhr.readyState == 4 && xhr.status == 200) {
            var json = JSON.parse(xhr.responseText);
            alert(json);
            var comment = '';
            comment +='<div class="col-md-10"><div class="card"><div class="card-header"><div class="row"><div class="col-md-1"><img src="{{img}}" style="height: 50px; width: 50px; border-radius:30%;"></div><div class="col-md-11"><h5 style="font-weight: 600; text-transform: uppercase; ">{{name}}</h5><h6 style="text-transform: none; font-weight: 5;">'+json.date+' Time:'+json.time+'</h6></div></div></div><div class="card-body"><div class="row" style="margin-top: 5px; margin-left: 50px;"><div class="col-md-11"><p>'+json.details+'</p></div><div class="col"></div></div></div></div></div>';



            document.getElementById(forum_no+"1").value = "";
            $('#'+forum_no).append(comment);
            // document.getElementById('comment').innerHTML = json.details;
        }
    }
    var json =JSON.stringify({"acc_id": acc_id, 'date':date, 'time':time, "forum_no":forum_no, "details":document.getElementById(forum_no+"1").value});
    console.log(json)
    xhr.send(json);
} 

function post(){
    var acc_id = localStorage.getItem("acc_id");
    
    var today = new Date();
    var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    
    xhr = new XMLHttpRequest();
    var url  = "https://cryptic-fjord-60133.herokuapp.com/api/post_forum";
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-type", "application/json");
    xhr.onreadystatechange = function () { 
        if (xhr.readyState == 4 && xhr.status == 200) {
            var json = JSON.parse(xhr.responseText);
            location.href = "/parent/profile/"+acc_id;
        }
    }
    var json =JSON.stringify({"acc_id": acc_id, 'date':date, 'time':time, "details":document.getElementById('details').value});
    console.log(json)
    xhr.send(json);
}
