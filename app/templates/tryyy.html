<!DOCTYPE html>
<html lang="en">
<head>
	<title>Accessible Profile Widget a Responsive Widget Template  :: w3layouts</title>
	<link href="css/style.css" rel='stylesheet' type='text/css'/>
	<link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
	<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Accessible Profile Widget Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
			<script src="js/jquery.min.js"></script>
			<script>$(document).ready(function(c) {
			$('.alert-close').on('click', function(c){
				$('.main-agile').fadeOut('slow', function(c){
					$('.main-agile').remove();
				});
			});	  
		});
		</script>
</head>
<body>
	<h1>Accessible Profile Widget</h1>
		<div class="main-agileits">
		<div class="right-wthree">
				<img src={{img}} alt="image" />
				<h2 id="name">{{name}}</h2>
				<p id="diagnosis">{{diagnosis}}</p>
			</div>
			<div class="left-w3ls">
			<ul class="address">
													<li>
														<ul class="class="fa fa-birthday-cake fa-fw w3-margin-right w3-large w3-text-green">
															<li id="bday"><b>BIRTHDATE </b></li>
															<li>{{bday}}</li>
														</ul>
													</li>
													<li>
														<ul class="address-text">
															<li id="classes"><b>{{classes}} </b></li>
														</ul>
													</li>
													
												</ul>
				
				<div class="button">
					<a href="#small-dialog" class="play-icon popup-with-zoom-anim">Edit Profile</a>
				</div>
						<div id="small-dialog" class="mfp-hide w3ls_small_dialog wthree_pop">		
						<div class="agileits_modal_body">
							<iframe src="https://player.vimeo.com/video/8483438?title=0&byline=0&portrait=0"></iframe>
						</div>
					</div>
	<!-- //pop-up-box -->
					<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
					<script>
					$(document).ready(function() {
					$('.popup-with-zoom-anim').magnificPopup({
					type: 'inline',
					fixedContentPos: false,
					fixedBgPos: true,
					overflowY: 'auto',
					closeBtnInside: true,
					preloader: false,
					midClick: true,
					removalDelay: 300,
					mainClass: 'my-mfp-zoom-in'
					});

					});
					</script>

			</div>
			
			<div class="clear"></div>
		</div>
	<footer>
		<p class="agileinfo"> &copy; <a href="http://w3layouts.com"></a></p>
	</footer>
</body>
</html>
